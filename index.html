<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portifolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/components/action.css" />
    <link rel="stylesheet" href="css/components/box.css" />
    <link rel="stylesheet" href="css/components/button.css" />
    <link rel="stylesheet" href="css/components/content.css" />
    <link rel="stylesheet" href="css/components/footer.css" />
    <link rel="stylesheet" href="css/components/banner.css" />
    <link rel="stylesheet" href="css/components/main-header.css" />
    <link rel="stylesheet" href="css/components/main-title.css" />
    <link rel="stylesheet" href="css/components/progressbar.css" />
    <link rel="stylesheet" href="css/components/projetos.css" />
    <link rel="stylesheet" href="css/components/skills-info.css" />
    <link rel="stylesheet" href="css/components/subtitle.css" />
  </head>
  <body>
    <header class="main-header">
      <img src="assets/img/hv-logo.png" alt="Logo do Site" />
      <nav>
        <a class="action" href="#skills" lang="en">Skills</a>
        <a class="action" href="#projetos">Projetos</a>
        <a class="action" href="#sobre">Sobre</a>
        <a class="action" href="#contatos">Contatos</a>
        <a class="button" href="downloadtest.html" lang="en">Download CV</a>
      </nav>
    </header>
    <section class="main-banner">
      <div class="banner-box">
        <h1 class="main-title">Henrique Vilela</h1>
        <h2 class="subtitle" lang="en">FrontEnd Developer</h2>
      </div>
      <div class="buttons-box">
        <a class="button" href="downloadtest.html" lang="en">Download CV</a>
        <a class="button -btcontatos" href="#contatos">Contatos</a>
      </div>
    </section>
    <section id="skills" class="skills-info content-prop">
      <h2 class="main-title -content" lang="en">Skills</h2>
      <div class="skills-column">
        <div class="skills-left">
          <div class="box-skill">
            <img class="icon" src="img/html-icon.png" alt="Icon HTML" />
            <h3 class="subtitle" lang="en">HTML</h3>
            <progress class="progress-bar" value="30" max="100">30 %</progress>
          </div>
          <div class="box-skill">
            <img
              class="icon"
              class="icon"
              src="img/css-icon.png"
              alt="Icon CSS3"
            />
            <h3 class="subtitle" lang="en">CSS3</h3>
            <progress class="progress-bar" value="30" max="100">30 %</progress>
          </div>
          <div class="box-skill">
            <img
              class="icon"
              src="img/javascript-icon.png"
              alt="Icon JavaScript"
            />
            <h3 class="subtitle" lang="en">JavaScript</h3>
            <progress class="progress-bar" value="30" max="100">30 %</progress>
          </div>
          <div class="box-skill">
            <img class="icon" src="img/react-icon.png" alt="Icon REACT" />
            <h3 class="subtitle" lang="en">React</h3>
            <progress class="progress-bar" value="0" max="100">0 %</progress>
          </div>
        </div>

        <div class="skills-right">
          <div class="box-skill">
            <img class="icon" src="img/nodejs-icon.png" alt="Icon NODEjs" />
            <h3 class="subtitle" lang="en">NodeJS</h3>
            <progress class="progress-bar" value="3" max="100">3 %</progress>
          </div>
          <div class="box-skill">
            <img class="icon" src="img/tdd-icon.png" alt="Icon TDD" />
            <h3 class="subtitle" lang="en">TDD</h3>
            <progress class="progress-bar" value="0" max="100">0 %</progress>
          </div>
          <div class="box-skill">
            <img
              class="icon -restapi"
              src="img/restapi-icon.png"
              alt="Icon RestAPI"
            />
            <h3 class="subtitle" lang="en">Rest API</h3>
            <progress class="progress-bar" value="0" max="100">0 %</progress>
          </div>
          <div class="box-skill">
            <img class="icon -ux" src="img/ux-icon.png" alt="Icon UX" />
            <h3 class="subtitle" lang="en">UX</h3>
            <progress class="progress-bar" value="0" max="100">0 %</progress>
          </div>
        </div>
      </div>
    </section>
    <section id="projetos" class="projetos-info content-prop">
      <h2 class="main-title -content">Projetos</h2>
      <div class="box-projetos">
        <div class="espaco-projeto -um">
          <a href="https://github.com/hvsantos">
            <img src="assets/img/GitHub-Mark-120px-plus.png" />
          </a>
        </div>
        <div class="espaco-projeto -dois">
          <a href="https://hvsantos.github.io/">
            <img src="assets/img/GitHub-Mark-120px-plus.png" />
          </a>
        </div>
      </div>
    </section>
    <section id="sobre" class="sobre-info content-prop">
      <h2 class="main-title -content">Sobre</h2>
    </section>
    <section id="contatos" class="contatos-info content-prop">
      <h2 class="main-title -content">Contatos</h2>
    </section>
  </body>
  <footer class="footer">PLACEHOLDER (FOOTER)</footer>
</html>
