<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portifolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/components/action.css" />
    <link rel="stylesheet" href="css/components/box.css" />
    <link rel="stylesheet" href="css/components/button.css" />
    <link rel="stylesheet" href="css/components/content-skill.css" />
    <link rel="stylesheet" href="css/components/content.css" />
    <link rel="stylesheet" href="css/components/footer.css" />
    <link rel="stylesheet" href="css/components/banner.css" />
    <link rel="stylesheet" href="css/components/main-header.css" />
    <link rel="stylesheet" href="css/components/progressbar.css" />
    <link rel="stylesheet" href="css/components/projetos.css" />
    <link rel="stylesheet" href="css/components/subtitle.css" />
    <link rel="stylesheet" href="css/components/title.css" />
  </head>
  <body>
    <header class="main-header">
      <img src="assets/img/hv-logo.png" alt="Logo do Site" />
      <nav>
        <a class="action" href="#skills" lang="en">Skills</a>
        <a class="action" href="#projetos">Projetos</a>
        <a class="action" href="#sobre">Sobre</a>
        <a class="action" href="#contatos">Contatos</a>
        <a class="button" href="downloadtest.html" lang="en">Download CV</a>
      </nav>
    </header>
    <section id="banner">
      <div class="box">
        <h1 class="title">Henrique Vilela</h1>
        <h2 class="subtitle" lang="en">FrontEnd Developer</h2>
      </div>
      <div class="buttons-box">
        <a class="button" href="downloadtest.html" lang="en">Download CV</a>
        <a id="buttoncontatos" class="button" href="#contatos">Contatos</a>
      </div>
    </section>
    <section id="skills" class="content">
      <h1 class="title -content" lang="en">Skills</h1>
      <div class="skills-column">
        <div class="skills-left">
          <div class="box-skill">
            <img class="icon" src="assets/img/html-icon.png" />
            <h2 class="subtitle -skills" lang="en">HTML</h2>
            <div class="progressbar">
              <div class="progression -html"></div>
            </div>
          </div>
          <div class="box-skill">
            <img class="icon" class="icon" src="assets/img/css-icon.png" />
            <h2 class="subtitle -skills" lang="en">CSS</h2>
            <div class="progressbar">
              <div class="progression -css"></div>
            </div>
          </div>
          <div class="box-skill">
            <img class="icon" src="assets/img/javascript-icon.png" />
            <h2 class="subtitle -skills" lang="en">JavaScript</h2>
            <div class="progressbar">
              <div class="progression -javascript"></div>
            </div>
          </div>
          <div class="box-skill">
            <img class="icon" src="assets/img/react-icon.png" />
            <h2 class="subtitle -skills" lang="en">React</h2>
            <div class="progressbar">
              <div class="progression -react"></div>
            </div>
          </div>
        </div>

        <div class="skills-right">
          <div class="box-skill">
            <img class="icon" src="assets/img/nodejs-icon.png" />
            <h2 class="subtitle -skills" lang="en">NodeJS</h2>
            <div class="progressbar">
              <div class="progression -nodejs"></div>
            </div>
          </div>
          <div class="box-skill">
            <img class="icon" src="assets/img/tdd-icon.png" />
            <h2 class="subtitle -skills" lang="en">TDD</h2>
            <div class="progressbar">
              <div class="progression -tdd"></div>
            </div>
          </div>
          <div class="box-skill">
            <img class="icon -restapi" src="assets/img/restapi-icon.png" />
            <h2 class="subtitle -skills" lang="en">Rest API</h2>
            <div class="progressbar">
              <div class="progression -restapi"></div>
            </div>
          </div>
          <div class="box-skill">
            <img class="icon -ux" src="assets/img/ux-icon.png" />
            <h2 class="subtitle -skills" lang="en">UX</h2>
            <div class="progressbar">
              <div class="progression -ux"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="projetos" class="content">
      <h1 class="title -content">Projetos</h1>
      <div class="box-projetos">
        <div class="espacoprojeto -um">
          <a href="https://github.com/hvsantos">
            <img src="assets/img/GitHub-Mark-120px-plus.png" />
          </a>
        </div>
        <div class="espacoprojeto -dois">
          <a href="https://hvsantos.github.io/">
            <img src="assets/img/GitHub-Mark-120px-plus.png" />
          </a>
        </div>
      </div>
    </section>
    <section id="sobre" class="content">
      <h1 class="title -content">Sobre</h1>
    </section>
    <section id="contatos" class="content">
      <h1 class="title -content">Contatos</h1>
    </section>
  </body>
  <footer class="footer">PLACEHOLDER (FOOTER)</footer>
</html>
