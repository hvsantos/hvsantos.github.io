<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portifolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />

    <link rel="stylesheet" href="css/components/content-sections.css" />
    <link rel="stylesheet" href="css/components/footer-section.css" />
    <link rel="stylesheet" href="css/components/main-action.css" />
    <link rel="stylesheet" href="css/components/main-banner.css" />
    <link rel="stylesheet" href="css/components/main-box.css" />
    <link rel="stylesheet" href="css/components/main-button.css" />
    <link rel="stylesheet" href="css/components/main-header.css" />
    <link rel="stylesheet" href="css/components/main-subtitle.css" />
    <link rel="stylesheet" href="css/components/main-title.css" />
    <link rel="stylesheet" href="css/components/progress-bar.css" />
    <link rel="stylesheet" href="css/components/projetos-wrapper.css" />
    <link rel="stylesheet" href="css/components/skills-wrapper.css" />
  </head>
  <body>
    <header class="main-header">
      <img src="assets/img/hv-logo.png" alt="Logo do Site" />
      <nav>
        <a class="main-action" href="#skills" lang="en">Skills</a>
        <a class="main-action" href="#projetos">Projetos</a>
        <a class="main-action" href="#sobre">Sobre</a>
        <a class="main-action" href="#contatos">Contatos</a>
        <a class="main-button" href="downloadtest.html" lang="en"
          >Download CV</a
        >
      </nav>
    </header>
    <section class="main-banner">
      <div class="main-box">
        <h1 class="main-title">Henrique Vilela</h1>
        <h2 class="main-subtitle" lang="en">FrontEnd Developer</h2>
      </div>
      <div class="buttons-box">
        <a class="main-button" href="downloadtest.html" lang="en"
          >Download CV</a
        >
        <a class="main-button -btcontatos" href="#contatos">Contatos</a>
      </div>
    </section>
    <section id="skills" class="content-sections -skills">
      <h2 class="main-title -content" lang="en">Skills</h2>
      <div class="skills-wrapper">
        <article class="skill-elements">
          <img class="icon" src="img/html-icon.png" alt="Icon HTML" />
          <div class="skillalign">
            <h3 class="main-subtitle" lang="en">HTML</h3>
            <progress class="progress-bar" value="30" max="100">30 %</progress>
          </div>
        </article>
        <article class="skill-elements">
          <img class="icon" src="img/nodejs-icon.png" alt="Icon NODEjs" />
          <div class="skillalign">
            <h3 class="main-subtitle" lang="en">NodeJS</h3>
            <progress class="progress-bar" value="3" max="100">3 %</progress>
          </div>
        </article>
        <article class="skill-elements">
          <img
            class="icon"
            class="icon"
            src="img/css-icon.png"
            alt="Icon CSS3"
          />
          <div class="skillalign">
            <h3 class="main-subtitle" lang="en">CSS3</h3>
            <progress class="progress-bar" value="30" max="100">30 %</progress>
          </div>
        </article>
        <article class="skill-elements">
          <img class="icon" src="img/tdd-icon.png" alt="Icon TDD" />
          <div class="skillalign">
            <h3 class="main-subtitle" lang="en">TDD</h3>
            <progress class="progress-bar" value="0" max="100">0 %</progress>
          </div>
        </article>
        <article class="skill-elements">
          <img
            class="icon"
            src="img/javascript-icon.png"
            alt="Icon JavaScript"
          />
          <div class="skillalign">
            <h3 class="main-subtitle" lang="en">JavaScript</h3>
            <progress class="progress-bar" value="30" max="100">30 %</progress>
          </div>
        </article>
        <article class="skill-elements">
          <img
            class="icon -restapi"
            src="img/restapi-icon.png"
            alt="Icon RestAPI"
          />
          <div class="skillalign">
            <h3 class="main-subtitle" lang="en">Rest API</h3>
            <progress class="progress-bar" value="0" max="100">0 %</progress>
          </div>
        </article>
        <article class="skill-elements">
          <img class="icon" src="img/react-icon.png" alt="Icon REACT" />
          <div class="skillalign">
            <h3 class="main-subtitle" lang="en">React</h3>
            <progress class="progress-bar" value="0" max="100">0 %</progress>
          </div>
        </article>
        <article class="skill-elements">
          <img class="icon -ux" src="img/ux-icon.png" alt="Icon UX" />
          <div class="skillalign">
            <h3 class="main-subtitle" lang="en">UX</h3>
            <progress class="progress-bar" value="0" max="100">0 %</progress>
          </div>
        </article>
      </div>
    </section>
    <section id="projetos" class="content-sections -projetos">
      <h2 class="main-title -content">Projetos</h2>
      <div class="projetos-wrapper">
        <div class="espaco-projeto">
          <a href="https://hvsantos.github.io">
            <img src="assets/img/GitHub-Mark-120px-plus.png" />
          </a>
        </div>
      </div>
    </section>
    <section id="sobre" class="content-sections -sobre">
      <h2 class="main-title -content">Sobre</h2>
    </section>
    <section id="contatos" class="content-sections -contatos">
      <h2 class="main-title -content">Contatos</h2>
    </section>
  </body>
  <footer class="footer-section">
    <div class="footer-action">
      <div>
        <a href="https://hvsantos.github.io/">
          <img class="footericon" src="assets/img/GitHub-Mark-64px.png" />
        </a>
      </div>
    </div>
  </footer>
</html>
